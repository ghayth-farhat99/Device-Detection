<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstIHM</title>
    <style>
        body{
            background-color: #b8dae8;
        }
        h1{
            text-align: center;
        }
        p{
            text-align: center;
        }
        .btn1 {
            width: 150px;
            margin-top: 20px;
            position: relative;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .btn2 {
            width: 150px;
            margin-top: 20px;
            position: relative;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        button{
            width: 100%;
            background-color: #9fbbc7;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="ecoRating"></h1>
    <p>Avez-vous pensé à prendre un accessoire à label vert ?</p>

    <div class="btn1">
        <button> Où chrecher ?</button>
    </div>

    <div class="btn2">
        <button> Choisir un label vert</button>
    </div>


    <script>
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Populate the HTML with data
        document.getElementById('ecoRating').innerText = urlParams.get('eco_rating') + "%";
    </script>
</body>
</html>
