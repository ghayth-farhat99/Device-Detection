<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/labels_verts/labels_verts.css"/>
    <title>Écorating</title>

</head>
<body>
    <div class="navbar">
        <div>
            <!-- logo of the application will be here -->
        </div>
        <div class="nomAppli">
            <h1>nomAppli</h1>
        </div>
    </div>
    
    <div class="content">
        <h1>Choisir un label vert</h1>
        <p>nomAppli vous donne la direction !</p>
        <div class="image-container">
            <img src="../images/direction_bleue.png"/>

        <h3>Glossaire des labels</h3>
        <p>Matériaux 100% recyclés</p>
        <div class="image-container">
            <img src="../images/labels 1.png"/>
        </div>

        <p>Matériaux partiellement recyclés</p>
        <div class="image-container">
            <img src="../images/labels 2.png"/>
        </div>

        <p>Produit sans impact CO2</p>
        <div class="image-container">
            <img src="../images/labels 3.png"/>
        </div>

        <p>Labels sans information sur le produit</p>
        <div class="image-container">
            <img src="../images/labels 4.png"/>
        </div>    
    </div>
