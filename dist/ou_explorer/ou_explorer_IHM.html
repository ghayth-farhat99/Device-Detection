<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ou_explorer/ou_explorer.css"/>
    <style>
        body{
        font-family: 'Poppins', sans-serif;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #b8dae8; /* Added background color for better visibility */
    }
    .content {
        position: relative; /* Position content above the overlay */
        z-index: 2; /* Ensure content is above the overlay */
        padding: 20px; /* Add some padding for spacing */
        justify-content: center;
        text-align: left; /* Center text in content */
        width: 50%;
    }
    .row {
        display: flex;
        margin-top: 10%;
    }

        .column {
        flex: 50%;
    }

    .title{
        margin-left: 10%;
    }

    h5{
        margin-top: 10%;
        font-size: 25px;
    }
    </style>
    <title>Écorating</title>
</head>
<body>
    <div class="content">
        <h1 class="title">Où explorer ?</h1>
        <div class="row">
            <div class="column">
                <p style="font-size: 25px;">nomAppli vous <br/> donne la direction !</p>
            </div>
            <div class="column">
                <img src="../images/direction_bleue.png" style="width: 50%; height: 100%; float: right;"/>
            </div>
        </div>
        <h5>Impact environnemental <br/>des mobiles</h5>
        <div class="row">
            <div class="column">
                <img src="../images/planete_bleue.png" style="width: 50%;"/>
            </div>
            <div class="column">
                <p style="font-size: 50px;">4%</p>
            </div>
            <div class="column">
                <p>des émissions à effets serre (GES) dans le monde</p>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <img src="../images/croissance_bleue.png" style="width: 50%;"/>
            </div>
            <div class="column">
                <p style="font-size: 50px;"><b>60%</b></p>
            </div>
            <div class="column">
                <p>de croissance prévue d'ici 2040</p>
            </div>
        </div>

        <div>
            <img src="../images/supports_bleus.png"/>
            <p style="font-size: 40px;"><b>34 milliards</b><br/>de terminaux<br/><b>75% d'impact</b></p>
            <p>majoritairement dans la fabrication</p>
        </div>
    </div>
</body>
</html>
