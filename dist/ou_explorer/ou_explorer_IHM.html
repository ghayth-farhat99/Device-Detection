<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ou_explorer/ou_explorer.css"/>
    <title>Écorating</title>

</head>
<body data-page-id="ou_explorer_IHM">
    <div class="navbar">
        <div>
            <!-- logo of the application will be here -->
        </div>
        <div class="nomAppli">
            <h1>nomAppli</h1>
        </div>
    </div>

    <div class="content">
        <h1 class="title">Où explorer ?</h1>
        <div class="row">
            <div class="column">
                <p style="font-size: 25px;">nomAppli vous <br/> donne la direction !</p>
            </div>
            <div class="column">
                <img class="image_direction"/>
            </div>
        </div>
        <h5>Impact environnemental <br/>des mobiles</h5>
        <div class="row">
            <div class="column">
                <img class="image_planete"/>
            </div>
            <div class="column">
                <p style="font-size: 50px;">4%</p>
            </div>
            <div class="column">
                <p>des émissions à effets serre (GES) dans le monde</p>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <img class="image_croissance"/>
            </div>
            <div class="column">
                <p style="font-size: 50px;"><b>60%</b></p>
            </div>
            <div class="column">
                <p>de croissance prévue d'ici 2040</p>
            </div>
        </div>

        <div>
            <img class="image_supports"/>
            <p style="font-size: 40px;"><b>34 milliards</b><br/>de terminaux<br/><b>75% d'impact</b></p>
            <p>majoritairement dans la fabrication</p>
        </div>
    </div>

    <!-- Inclure le fichier saisonDetection.js -->
    <script src="../js/saisonDetection.js"></script>
    
    <!-- Inclure le fichier wakeLock.js -->
    <script src="../js/wakeLock.js"></script>

</body>
</html>
