<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/score_OK/score_OK.css"/>
    <title>Écorating</title>
    
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="navbar">
            <div>
                <!-- logo of the application will be here -->
            </div>
            <diV class="nomAppli">
                <h>nomAppli</h>
            </diV>
        </div>
        <div class="header">
            <figure>
                <figcaption class="logo_title">score écorating</figcaption>
                <img src="../images/logo.png" class="logo">
            </figure>
            <h1 id="ecoRating" class="score">82%</h1>
        </div>
        
        <div class="message">
            <p>Avez-vous pensé à prendre un accessoire à label vert ?</p>
        </div>
    
        <div class="btn-container">
            <div class="btn1">
                <button id="searchButton"><img src="../images/button1.png" class="icon"><span class="button-text">Où les trouver ?</span></button>
            </div>
    
        </div>
        
    </div>



    <script>
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);

          // Populate the HTML with data
          document.getElementById('ecoRating').innerText =urlParams.get('eco_rating') + "%";

    </script>
</body>
</html>
