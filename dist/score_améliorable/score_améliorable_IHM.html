<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/score_améliorable/score_améliorable.css"/>
    <title>Écorating</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="header">
            <figure>
                <figcaption class="logo_title">Score Écorating</figcaption>
                <img src="./images/logo.png" class="logo">
            </figure>
            <h1 id="ecoRating" class="score"></h1>
        </div>
    
        <div class="message">
            <p>Et si vous pensiez à un mobile à moindre impact pour la planète ?</p>
        </div>

        <div class="btn-container">
            <div class="btn1">
                <button> <img src="./images/button1.png" class="icon"> Où chercher ?</button>
            </div>
        </div>
    </div>
    

    <script>
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Populate the HTML with data
        document.getElementById('ecoRating').innerText =urlParams.get('eco_rating') + "%";
        
    </script>
</body>
</html>
